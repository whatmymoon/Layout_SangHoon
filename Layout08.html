<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>naver</title>
    <link rel="stylesheet" type="text/css" href="css/naverCss.css"  />
</head>
    <!-- 입력란 하나의 크기:460 x 50 -->
    <!-- 입력란과 입력란 사이의 라벨의 크기 : 460 x 45 -->

    <!-- 맨 위쪽 로고가 있는 곳의 div 크기 : 460 x 125 -->
    <div id="logo"><img src="images/naver_logo.png"/></div>

    <div class="label">아이디</div>
    <div class="inputText">
        <input type="text" size="33"/>@naver.com
    </div>

    <div class="label">비밀번호</div>
    <div class="inputText">
        <input type="password" size="40"/><img src="images/key1.png"/>
    </div>

    <div class="label">비밀번호 재확인</div>
    <div class="inputText">
        <input type="password" size="40"/><img src="images/key1.png"/>
    </div>

    <br/>
    <div class="label">이름</div>
    <div class="inputText">
        <input type="text" size="42"/>
    </div>
    

    <div class="label">생년월일</div>
    <div class="ymd">
        <div class="ymd1">
            <input type="text" size="8" placeholder="년(4자)"/>
        </div>
        <div class="ymd1">
            <select>
                <option>월&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                <option>1월</option><option>2월</option><option>3월</option>
                <option>4월</option><option>5월</option><option>6월</option>
                <option>7월</option><option>8월</option><option>9월</option>
                <option>10월</option><option>11월</option><option>12월</option>
            </select>
        </div>
        <div class="ymd1">
            <input type="text" size="10" placeholder="일"/>
        </div>
    </div>

    <div class="label">성별</div>
    <div class="gender">
        <select>
            <option>&nbsp;&nbsp;성별&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </option>
            <option>&nbsp;&nbsp;남</option>
            <option>&nbsp;&nbsp;여</option>
        </select>
    </div>

    <div class="label">본인 확인 이메일(선택)</div>
    <div class="inputText">
        <input type="text" size="45" placeholder="선택입력"/>
    </div>

    <br/>
    <div class="label">휴대전화</div>
    <div class="number">
        <select>
            <option>&nbsp;대한민국 +82</option>
            <option>&nbsp;일본 +81</option>
            <option>&nbsp;베트남 +84</option>
            <option>&nbsp;미국 +1</option>
        </select>
    </div>
    <div class="number1">
        <div class="number2">
            <input type="text" size="25" placeholder="전화번호 입력"/>
        </div>
        <div class="number3">인증번호 받기</div>
    </div>

    <div class="number4">
        <input type="text" size="42" placeholder="인증번호 입력하세요"/>
    </div>
    

    <br/><br/>
    <div class="confirm">가입하기</div>
    <br/><br/>
    <div class="last_menu">
        <ul>
            <li>이용약관</li>
            <li>개인정보처리d방침</li>
            <li>책임의 한계와 법적 고지</li>
            <li>회원정보 고객센터</li>
        </ul>
    </div>
    <div class="last_logo">
        <img src="images/naver_logo.png" width="100px">

    </div>
